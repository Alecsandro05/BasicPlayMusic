<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fff2c718db.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-card-player">
      <div class="card-player">
        <img src="../files/covers/conexoesDeMafia.jpg" class="banner" alt="" />
        <div class="description">
          <h2>Conexões de Mafia</h2>
          <i class="artist">Matuê & Rich the Kid</i>
        </div>
        <div class="duration">
          <div class="bar">
            <div id="progessBar"></div>
            <div class="point"></div>
          </div>
          <div class="time">
            <p class="initial-time">0:00</p>
            <p class="final-time"></p>
          </div>
        </div>

        <div class="player">
          <i class="fa-solid fa-step-backward arrowBefore"></i>
          <i class="fa-solid fa-circle-play btn-play"></i>
          <i class="fa-solid fa-circle-pause btn-pause"></i>
          <i class="fa-solid fa-step-forward arrowAfter"></i>
        </div>
      </div>
    </div>
    <audio src="../files/conexoesDeMafia.mp3"></audio>
    <script type="module" src="./index.js"></script>
  </body>
</html>
